<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>


      <audio id="myAudio">
        <source src="C:\Users\Mrigank\Desktop\Linkedin\Tic-tac-toe\image\Squid Game Robot Song Sound Effect.mp3" type="audio/mpeg"> 
      </audio>
      <button class="sound" onclick="playAudio()" type="button"><i class="fas fa-volume-down"></i></button>
      <button class="sound" onclick="pauseAudio()" type="button"><i class="fas fa-volume-mute"></i></button> 
    <div class="select-box">
        <header>Tic-Tac-Toe</header>
        <div class="content">
            <div class="title">
                Select Worker(X) or Player(O) 
            </div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>
<div class="play-board">
    <div class="details">
        <div class="players">
            <span class="Xturn">X's turn</span>
            <span class="Oturn">O's turn</span>
            <div class="slider"></div>
        </div>
    </div>
<div class="play-area">
    <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
    </section>
    <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
    </section>
    <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
    </section>
</div>
    
</div>


<div class="result-box">
    <div class="won-text">Player <p>X</p>won the game</div>
    <div class="btn">
        <button>Replay</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
